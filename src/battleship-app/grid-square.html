<link rel="import" href="../../bower_components/polymer/polymer-element.html">


<dom-module id="grid-square">

    <template>

        <style>
            .box {
                background-color: lightseagreen;
                color: #fff;
                border-radius: 5px;
                padding: 20px;
                font-size: 100%;
            }
            .box:hover {
                cursor: pointer;
            }
        </style>

        <div row-number={{row}} column-number="{{column}}" on-click="handleClick" class="box"></div>

    </template>

    <script>

        /**
         * @customElement
         * @polymer
         */
        class GridSquare extends Polymer.Element {
            static get is() { return 'grid-square'; }

            static get properties() {
                return {
                    row: {
                        type: String
                    },
                    column: {
                        type: String
                    }
                };
            }

            connectedCallback() {
                super.connectedCallback();
            }

            ready() {
                super.ready();
            }

            handleClick(e) {
                e.target.style.backgroundColor = 'red';
                window.alert(e.target.rowNumber);
                console.log('box clicked');
            }
        }

        window.customElements.define(GridSquare.is, GridSquare);
    </script>
</dom-module>
