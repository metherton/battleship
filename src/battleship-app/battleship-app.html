<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./name-dialog.html">

<dom-module id="battleship-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <name-dialog player-name="{{name}}" id="nameDialog"></name-dialog>

    Welcome {{name}}

  </template>

  <script>

    /**
     * @customElement
     * @polymer
     */
    class BattleshipApp extends Polymer.Element {
      static get is() { return 'battleship-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'battleship-app'
          },
          name: {
            type: String,
            value: ''
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }

      ready() {
        super.ready();
      }
    }

    window.customElements.define(BattleshipApp.is, BattleshipApp);
  </script>
</dom-module>
