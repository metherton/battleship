<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./name-dialog.html">
<link rel="import" href="place-ships.html">

<dom-module id="battleship-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <name-dialog id="nameDialog"></name-dialog>

    <template is="dom-if" if="{{name}}">
      <h3>Welcome {{name}}</h3>
    </template>

    <place-ships></place-ships>

  </template>

  <script>

    /**
     * @customElement
     * @polymer
     */
    class BattleshipApp extends Polymer.Element {
      static get is() { return 'battleship-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'battleship-app'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }

      ready() {
        super.ready();
        this.addEventListener('nameAdded', e => this._nameAdded(e));
      }

      _nameAdded(event) {
        this.name = event.playerName;
      }

    }
    window.customElements.define(BattleshipApp.is, BattleshipApp);
  </script>
</dom-module>
