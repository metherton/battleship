<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>battleship-app test</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/battleship-app/battleship-app.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <battleship-app>
        </battleship-app>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <battleship-app prop1="new-prop1"></battleship-app>
      </template>
    </test-fixture>

    <script>
      suite('battleship-app', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.prop1, 'battleship-app');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Battleship');
        });

        test('setting the welcome message', function(done) {
          var element = fixture('BasicTestFixture');
          element.name = 'martin';
          flush(function() {
            var elementShadowRoot = element.shadowRoot;
            var welcomeHeader = elementShadowRoot.querySelector('h3');
            assert.equal(welcomeHeader.innerHTML, 'Welcome martin');
            done();
          });
        });

        test('a11y for this component', function() {

          a11ySuite('BasicTestFixture')

        });

      });
    </script>


  </body>
</html>
