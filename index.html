<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>battleship</title>
    <meta name="description" content="battleship description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="/src/battleship-app/battleship-app.html">

    <style>
      h1 {color:red}
    </style>
  </head>
  <body>
    <battleship-app></battleship-app>

    <div id="host">
      <ul>
        <li>Wilbur</li>
        <li>Alfred</li>
        <li>Mortimer</li>
      </ul>
    </div>

    <template>
      <h1>Bad cat names</h1>
      <content id="test"></content>

      <script>
        function sayHi() {
          alert('Hi');
        }
      </script>
    </template>


    <script>
      var host = document.getElementById('host');
      var root = host.createShadowRoot();
      var template = document.querySelector('template');
      var clone = document.importNode(template.content, true);
      root.appendChild(clone);

      var distributedNodes = root.querySelector('#test').getDistributedNodes();
      console.log(distributedNodes);
      var destinationInsertionPoints = document.querySelector('ul').getDestinationInsertionPoints();
      console.log(destinationInsertionPoints);

      window.sayHi();
    </script>
  </body>
</html>
