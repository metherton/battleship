<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>battleship</title>
    <meta name="description" content="battleship description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="/src/battleship-app/battleship-app.html">

    <style>
      h1 {color:red}
    </style>
  </head>
  <body>
    <battleship-app></battleship-app>

    <comment-form>
      <h1>Tell us whats on your mind</h1>
      <p class="instructions">Fill out this form</p>
      <p class="footer">Privacy policy</p>
    </comment-form>


    <template>

      <fieldset>
        <legend>
          <content select="h1"></content>
        </legend>
        <content select="p.instructions"></content>
        <textarea style="width: 400px; height: 200px"></textarea>
        <br />
        <input type="submit" value="Submit comment" >

        <content select=".footer"></content>
      </fieldset>


    </template>

    <script>

      var CommentProto = Object.create(HTMLElement.prototype);
      CommentProto.createdCallback = function() {
        var template = document.querySelector('template');
        var shadow = this.createShadowRoot();
        shadow.appendChild(document.importNode(template.content, true))
      };

      document.registerElement('comment-form', {
        prototype: CommentProto
      });

    </script>

  </body>
</html>
