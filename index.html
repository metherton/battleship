<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>battleship</title>
    <meta name="description" content="battleship description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="/src/battleship-app/battleship-app.html">

    <style>
      h1 {color:red}
    </style>
  </head>
  <body>
    <battleship-app></battleship-app>

    <div id="host">
      <ul>
        <li>Wilbur</li>
        <li>Alfred</li>
        <li>Mortimer</li>
      </ul>
    </div>

    <template>
      <style>
        h1 {color: green}
      </style>
      <h1>hello world from shadow dom</h1>
    </template>


    <div id="shadow-host"></div>


    <script>
      var template = document.querySelector('template');
      var host = document.getElementById('shadow-host');
      var root = host.createShadowRoot();
      root.appendChild(document.importNode(template.content, true));

      console.log(document.querySelectorAll('h1'));
      console.log(root.querySelectorAll('h1'));
    </script>
  </body>
</html>
