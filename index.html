<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>battleship</title>
    <meta name="description" content="battleship description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="/src/battleship-app/battleship-app.html">

    <style>
      car-list::shadow li {
        color:red
      }

      p {
        color: blue;
      }
    </style>
  </head>
  <body class="dark">
    <battleship-app></battleship-app>



    <car-list>
      <p>my car list header</p>
    </car-list>

    <template>
      <ul>
        <li>ferrari enzo</li>
        <li>Porsche 911</li>
        <li>Dodge caravan</li>
      </ul>
      <content></content>
    </template>

    <script>
      var CarList = Object.create(HTMLElement.prototype);
      CarList.createdCallback = function() {
        var template = document.querySelector('template');
        var templateClone = document.importNode(template.content, true);
        this.createShadowRoot().appendChild(templateClone);
      };
      document.registerElement('car-list', {
        prototype: CarList
      });
    </script>

  </body>
</html>
