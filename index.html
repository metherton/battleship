<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>battleship</title>
    <meta name="description" content="battleship description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="/src/battleship-app/battleship-app.html">

    <style>
      x-foo:unresolved {
        color:red
      }

      x-foo {
        color: green;
      }
    </style>
  </head>
  <body>
    <battleship-app></battleship-app>

    <x-foo>
      i'm red because i match xfoo:unresolved
    </x-foo>

    <template>
      I'm green because i am now resolved
    </template>

    <script>
      var XProto = Object.create(HTMLElement.prototype);

      XProto.createdCallback = function() {
        var template = document.querySelector('template');
        var templateClone = document.importNode(template.content, true);
        this.createShadowRoot().appendChild(templateClone);
      };

      document.registerElement('x-foo', {
        prototype: XProto
      });
    </script>

  </body>
</html>
