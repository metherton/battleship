<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>battleship</title>
    <meta name="description" content="battleship description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="/src/battleship-app/battleship-app.html">

    <style>
      h1 {color:red}
    </style>
  </head>
  <body class="dark">
    <battleship-app></battleship-app>

    <div id="host" class="warning">

      <p>
        my host is styled via the :host selector
      </p>

    </div>


    <template>

      <style>
        :host(.error)  {
          border: red solid 1px;
        }
        :host(.warning)  {
          border: yellow solid 1px;
        }
        :host(:hover) {
          background-color: green;
        }
        :host-context(.dark) {
          background-color: gray;
        }
      </style>
      <content></content>
    </template>

    <script>
      var host = document.querySelector('#host');
      var root = host.createShadowRoot();
      var template = document.querySelector('template');
      root.appendChild(template.content);
    </script>

  </body>
</html>
