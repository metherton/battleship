<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>battleship</title>
    <meta name="description" content="battleship description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="/src/battleship-app/battleship-app.html">

    <style>
      h1 {color:red}
    </style>
  </head>
  <body>
    <battleship-app></battleship-app>

    <button id="light-dom-button">Light DOM button</button>

    <div id="host"></div>

    <template>
      <button id="shadow-dom-button">Shadow DOM button</button>
    </template>

    <script>

      var host = document.querySelector('#host');
      var root = host.createShadowRoot();
      var template = document.querySelector('template');
      root.appendChild(document.importNode(template.content, true));

      document.addEventListener('click', function(e) {
        console.log(e.target.id + ' clicked');
      })
    </script>

  </body>
</html>
